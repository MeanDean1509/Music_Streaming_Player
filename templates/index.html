<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="display: inline-block;">
            <img src="/static/img/youtube-icon.png" alt="" width="50" style="display: inline-block;">
            <p style="font-weight: bold; display: inline-block; font-size: 150;">YouMusic</p>
            </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Introduce</a
                >
              </li>
            </ul>
          </div>

            {% if username %}
              <p style="padding-right: 20px;
              padding-top: 15px;">Hi, {{ username }}!</p>
              <form action="/logout" method="post">
                <button class="btn btn-primary" id="logout-btn" type="submit">Đăng xuất</button>
              </form>
            {% else %}
              <button class="btn btn-primary" id="login-btn">
                Đăng nhập
              </button>
            {% endif %} 
            
        </div>
      </nav>
    </header>
    <main class="container mt-5">
      <h1 class="text-center mb-4">
        <img src="/static/img/youtube-icon.png" width="100" alt="">
        YouMusic Search</h1>
      <div id="play_bar" class="fixed d-flex justify-content-center"></div>
      <form action="/search" method="post">
        <div class="row">
          <div class="col-11">
            <input
              class="form-control"
              type="text"
              name="query"
              placeholder="Enter search..."
            />
          </div>
          <div class="col-1">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </div>
      </form>
      <div style="display: flex; gap: 10px;">
        <form action="/trending" method="post">
          <button class="btn btn-primary mt-3 {% if request.path == '/trending' %}btn-selected{% endif %} " type="submit" >Trending</button>
        </form>
        <form action="/favorite" method="post">
          <button class="btn btn-primary mt-3 {% if request.path == '/favorite' %}btn-selected{% endif %}" type="submit">Danh sách yêu thích</button>
        </form>
        <form action="/history" method="post">
          <button class="btn btn-primary mt-3 {% if request.path == '/history' %}btn-selected{% endif %} " type="submit">Danh sách đã nghe</button>
        </form>

      </div>
      {% if request.path == '/history' %}

        <form action="/delete_history" method="post">
          <button type="submit" class="btn btn-danger" id="btn-delete-history">Xóa tất cả</button>
        </form>

      {% endif %}
      <article class="mt-5">
        <div class="row row-cols-3">
          {% for song in songs %}
          <div class="col mb-4">
            <div
              class="mb-2 song-container"
              onclick="playSong('{{ song.id }}', '{{ song.audioUrl }}', '{{ song.thumbnail }}', '{{ song.title }}', '{{ song.artist }}')"
            >
              <img
                src="{{ song.thumbnail }}"
                width="100%"
                alt="{{ song.title }}"
                class="rounded-3"
              />
            </div>
            <input type="hidden" name="songId" value="{{ song.id }}" />
            <p>{{ song.title }}</p>
          </div>
          {% endfor %}
        </div>
      </article>
    </main>
    <footer class="footer">

    </footer>
    <div class="music-player">

        <div class="info-container">

      </div>

    <script>
      const timeline = document.querySelector(".timeline");
      const currentTimeSpan = document.getElementById("current-time");
      const totalTimeSpan = document.getElementById("total-time");
      const audio = document.querySelector("audio");
      const volumeControl = document.getElementById("volume-control");
      const volumeRange = document.querySelector(".volume-range");
      const playButton = document.querySelector(".play-btn");
      const nextSongButton = document.querySelector(".next-song-btn");
      const preSongButton = document.querySelector(".pre-song-btn");
      const repeatButton = document.querySelector(".repeat-btn");
      const autoMoveButton = document.querySelector(".auto-move-btn");
      const playIcon = ` <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-play-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"
            />
          </svg>`;

      const pauseIcon = ` <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-pause-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5m3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5"
          />
        </svg>`;

      function toggleAudio() {
        if (audio.paused) {
          audio.play();
          playButton.innerHTML = pauseIcon;
        } else {
          audio.pause();
          playButton.innerHTML = playIcon;
        }
      }

      playButton.addEventListener('click', toggleAudio);

      let baseSongUrl = 'https://www.youtube.com/watch?v=';
      let currentSongUrl = '';

      let CurrentsongId ='';

      function playSong(songId, audioUrl, thumbnail, title, artist) {

        document.getElementById("audio_player").src = audioUrl;
        document.getElementById("audio_player").play();
        document.getElementById("song-title").textContent = title;
        document.getElementById("song-channel").textContent = artist;
        document.getElementById("song-img").src = thumbnail;
        document.getElementById("song-img").alt = title;
        currentSongUrl = baseSongUrl + songId;
        CurrentsongId = songId;
        playButton.innerHTML = pauseIcon;
        savePlayedSong(songId, function() {
        // Sau khi dữ liệu được lưu thành công, kiểm tra yêu thích
          checkFavorite(songId);
        });
      }

      function changeSeek() {
        const time = (timeline.value * audio.duration) / 100;
        audio.currentTime = time;
      }
      timeline.addEventListener("change", changeSeek);

      // Cập nhật thời gian hiện tại và tổng thời lượng của audio
      audio.addEventListener("timeupdate", () => {
        const currentTime = formatTime(audio.currentTime);
        const totalTime = formatTime(audio.duration);
        currentTimeSpan.textContent = currentTime;
        totalTimeSpan.textContent = totalTime;

        // Cập nhật giá trị của thanh trượt
        const progress = (audio.currentTime / audio.duration) * 100;
        timeline.value = progress;
      });

      // Hàm chuyển đổi giây thành định dạng mm:ss
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${
          remainingSeconds < 10 ? "0" : ""
        }${remainingSeconds}`;
      }

      // Chuyển bài hát kế tiếp
      let songContainers = document.querySelectorAll(".song-container");
      for (let i = 0; i < songContainers.length; i++) {
          songContainers[i].addEventListener("click", () => {
              currentSongIndex = i;
          });
      }
      nextSongButton.addEventListener("click", () => {
            currentSongIndex = (currentSongIndex + 1) % songContainers.length;
            songContainers[currentSongIndex].click();
      });

      // Chuyển bài hát trước đó
      preSongButton.addEventListener("click", () => {
          currentSongIndex = (currentSongIndex - 1 + songContainers.length) % songContainers.length;
          songContainers[currentSongIndex].click();
      });

      // Lặp lại bài hát
      let isLooping = false;
      const svgElement = repeatButton.querySelector("svg");
      repeatButton.addEventListener("click", () => {
          isLooping = !isLooping;
          audio.loop = isLooping;
          if (isLooping) {
            autoMoveButton.querySelector("svg").style.fill = "black";
            svgElement.style.fill = "green";
          } else {
            svgElement.style.fill = "black";
          }
      });

      // Tự động chuyển sang bài hát khác
      
      let isAutoMove = false;
      const svgE = autoMoveButton.querySelector("svg");
      autoMoveButton.addEventListener("click", () => {
          isAutoMove = !isAutoMove;
          if (isAutoMove) {
            audio.loop = false;
            repeatButton.querySelector("svg").style.fill = "black";
            svgE.style.fill = "green";
          } else {
            svgE.style.fill = "black";
          }
      });

      audio.addEventListener("ended", () => {
        if (isAutoMove) {
          nextSongButton.click();
        }
      });




      volumeRange.addEventListener("input", () => {
        audio.volume = volumeRange.value;
      });


      // Tải bài hát
      document.getElementById("downloadButton").addEventListener("click", function() {
        var songUrl = currentSongUrl;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/download", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                alert("Tải bài hát thành công!");
            }
        };
        xhr.send("songUrl=" + encodeURIComponent(songUrl));
    });

    document.getElementById("login-btn").addEventListener("click", function() {
      window.location.href = "/login_page";

    });

    function toggleFavorite(songId) {

      if (!checkLoginStatus()) {
        window.location.href = "/login_page";
        
        return;
      }
      var favoriteButton = document.querySelector('.add-favorite-list-btn');
      var favoriteIcon = favoriteButton.querySelector('.favorite-icon'); // Lấy thẻ SVG trong nút

      var isFavorite = favoriteButton.classList.contains('favorite');

      // Gửi yêu cầu AJAX để thêm hoặc xóa bài hát khỏi danh sách yêu thích
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/toggle_favorite', true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onload = function () {
          if (xhr.status === 200) {
              // Cập nhật trạng thái của nút dựa trên phản hồi từ máy chủ
              if (isFavorite) {
                  favoriteButton.classList.remove('favorite');
                  favoriteIcon.classList.remove('favorite-icon-selected'); // Loại bỏ class
              } else {
                  favoriteButton.classList.add('favorite');
                  favoriteIcon.classList.add('favorite-icon-selected'); // Thêm class
              }
              checkFavorite(songId);

          }
      };
      xhr.send(JSON.stringify({ songId: songId }));
    }
    function checkFavorite(songId) {
        var favoriteButton = document.querySelector('.add-favorite-list-btn');
        var favoriteIcon = favoriteButton.querySelector('.favorite-icon'); // Lấy thẻ SVG trong nút

        // Gửi yêu cầu AJAX để kiểm tra trạng thái yêu thích của bài hát
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/check_favorite', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function () {
            if (xhr.status === 200) {
                var isFavorite = JSON.parse(xhr.responseText).isFavorite;
                // Nếu bài hát đã được lưu trong danh sách yêu thích, tô màu cho nút
                if (isFavorite) {
                    favoriteIcon.classList.add('favorite-icon-selected'); // Thêm class
                    
                }
                else {
                    favoriteIcon.classList.remove('favorite-icon-selected'); // Loại bỏ class
                }
            }
        };
        xhr.send(JSON.stringify({ songId: songId }));
    }

          function checkLoginStatus() {
            var loggedIn = false;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/check_login', false);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    loggedIn = JSON.parse(xhr.responseText).loggedIn;
                }
            };
            xhr.send();
            return loggedIn;
        }
        function savePlayedSong(songId, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/save_played_song', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                console.log('Bài hát đã được lưu vào cơ sở dữ liệu.');
                // Gọi hàm gọi lại (callback) sau khi lưu thành công
                if (typeof callback === 'function') {
                    callback();
                }
            } else {
                console.error('Đã xảy ra lỗi khi lưu bài hát vào cơ sở dữ liệu.');
            }
        }
    };
    xhr.send('songId=' + encodeURIComponent(songId));
}
